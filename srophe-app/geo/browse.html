<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="row-fluid">
        <div class="span12">
            <div style="margin-left:20px;margin-right:20px;">
                <h1 class="title about">Index of Places</h1>
                <div class="pull-right" id="link-icons">
                    <a href="https://maps.google.com/maps?f=q&amp;hl=en&amp;z=4&amp;q=http://syriaca.org/geo/atom-map.xql">
                        <img src="../resources/img/gmaps-25.png" alt="The Google Maps icon" title="click to view all known locations on Google Maps"/>
                    </a>
                </div>
                <p style="margin:1em;">Listings of places registered in the Syriac Gazetteer.</p>
                <!-- Calls xquery functions -->
                <div data-template="browse:get-places">
                    <div class="tabbable">
                        <!-- do tabs as function -->
                        <div data-template="browse:build-tabs"/>
                        <div class="tab-content">
                            <div class="tab-pane active">
                                <div class="row-fluid">
                                    <div data-template="browse:type-counts"/>
                                    <div data-template="browse:get-place-names"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="externals">
                    <p>
                        <span class="label">Other formats</span>
                    </p>
                    <ul>
                        <li>
                            <a href="atom.xql" rel="alternate" type="application/atom+xml" title="full set of records from the Syriac Gazetteer in Atom XML format">atom xml</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <a href="#contact" class="btn" data-toggle="modal">Corrections/Additions?</a>
                    <div data-template="app:contact-form"/>
                </div>
            </div>
        </div>
    </div>
</div>
