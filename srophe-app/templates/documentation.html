        <script type="text/javascript">
           $( document ).ready(function() {
                 var referrer =  document.referrer;
                 if(!referrer) return; //returns default header in xquery
                 else if(referrer.toLowerCase().indexOf("geo") !== -1){ //returns default (relative links) header for gazetteer
                      $('#geo-nav').css("display","block");
                      $('#syr-nav').css("display","none");
                 }
                 else if(referrer.toLowerCase().indexOf("/place/") !== -1){ //returns abosloute links header for gazetteer
                      $('#geo-nav').css("display","block");
                      $('#syr-nav').css("display","none");
                 }    
                 else{ //returns syraca.org header
                      $('#geo-nav').css("display","none");
                      $('#syr-nav').css("display","block");
                 } 
             });
        </script>
